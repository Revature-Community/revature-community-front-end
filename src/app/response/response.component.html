
  <div id="response-container" style="height: 100%;">
    <div id="response-body">
      <div id="res-try" *ngFor = "let response of responses; let i = index">
          <div id="res" class="response" [ngStyle]="{'display': getDisplayType(response.showMore)}">
            <div id="optionsmenu" class="options" (click) = "displayMenu(); toggl === i ? toggl = null : toggl = i">. . .
              <div id = "textmenu" class = "options"  *ngIf = "displayOptions && toggl === i">
                <p class = "clickable" style = "color:black" (click) = "editReply(); editButton = true">Edit</p>
                <p class = "clickable" style = "color:black">Delete</p>
              </div>
            </div>
            <span id="res{{i}}">{{response.response | responsePipe:response.show}}</span>
            <br><button *ngIf = "editButton" (click)="submitUpdateReply(response.id)">submit</button>
            <span class="show-more" *ngIf="!response.show" (click)="changeParam(response.id)"> ...Show More</span>
          </div>
      </div>
    </div>
      <div id="resp-input-container">
        <textarea id="response-input" rows="1" (keyup)="autoGrow()" placeholder="Response" [(ngModel)]="currentResponse" #textArea></textarea>
        <div id="submit-resp" (click)="handleResponses()">
