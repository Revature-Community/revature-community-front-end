<form #form="ngForm" action="readpost" method="get">
    <div class="form-group">
        <label>Title: </label>
        <input type="text" class="form-control" placeholder="Title" name="Title" [(ngModel)]="title" required />
    </div>
    <label for="location">Location:</label> 
    <select [(ngModel)]="this.locationValue" name="location" id="location"> 
      <option *ngFor = "let l of Locations; index as locationValue" [value] = "locationValue" >{{l}}</option> 
    </select>
    <div class="form-group">
        <label>Content: </label>
        <input type="text" class="form-control" placeholder="content" name="content" [(ngModel)]="content" required />
    </div>
    <label for="category">Category:</label> 
    <select name="categoryType" id="category" [(ngModel)]="this.categoryType"> 
      <option value="Housing">Housing</option> 
      <option value="Entertainment">Entertainment</option> 
      <option value="Food">Food</option> 
      <option value="Event">Event</option>
    </select>
    <br>
    <button class="btn btn-primary" type="button" (click)="submitPost()" (submit)="submitPost()">Submit</button>
</form>
