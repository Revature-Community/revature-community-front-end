<div class="revature" [ngSwitch]="allLocations">
  <div *ngSwitchCase="'all'">
    <label for="locs">Choose a location:</label>
    <select [(ngModel)]="this.locationValue" name="location" id="location">
      <option *ngFor="let loc of locationdata" [value]="loc.id">
        {{ loc.city }} {{ loc.state }}
      </option>
    </select>
    <button class="btn revature" (click)="switch()">New Location</button>
  </div>
  <div *ngSwitchCase="'create'">
    <input
      style="width: 30%"
      [(ngModel)]="city"
      placeholder="Enter Your City"
    />
    <select [(ngModel)]="state">
      <option *ngFor="let state of states" [value]="state">
        {{ state }}
      </option>
    </select>
    <button class="btn revature" (click)="addLocation()" type="submit">
      Add
    </button>
    <button class="btn revature" (click)="switch()">All Locations</button>
  </div>
  <form #form="ngForm" action="readpost" method="get">
    <div class="form-group">
      <label>Title: </label>
      <input
        type="text"
        class="form-control"
        placeholder="Title"
        name="Title"
        [(ngModel)]="title"
        required
      />
    </div>
    <label for="location">Location:</label>
