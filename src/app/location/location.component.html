<div class="revature" style="width: 30%; height: 250px;">
<span>
<input style="width: 30%" (keyup)="onKey($event)" [(ngModel)]="Location.city" placeholder="Enter Your City">
<select [(ngModel)]="Location.state"> 
    <option *ngFor = "let l of Locations" [value] = "l" >{{l}}</option>
    
</select>
<button (click)="addLocation()" type = "submit">Add</button>
</span>
<p class="revature">You entered: {{Location.city}}, {{Location.state}}</p>
</div>
