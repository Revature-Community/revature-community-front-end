<div class="container">

    <ul>
      <li *ngFor = "let loc of testlocs">
        <a href = "#" (click)="$event.preventDefault()" (click) = "updateClick(loc)">{{loc.city}}, {{loc.state}}</a><br>
      </li>
    </ul>

    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
      <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"></agm-marker>
    </agm-map>

  </div>
