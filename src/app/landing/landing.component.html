  <div class="row">
    <div class="col-12">

        <h1 class="text-center">Revature Community</h1>

        <img

<div class="container text-white">
  <div class="row">
    <div class="text-center col-md-6 col-12">
      <h3>Already have an account?</h3>
      <p>Click below to </p>
      <a class="btn btn-danger btn-lg" href="#loginModal" role="button" data-toggle="modal">Login</a>
    </div>
    <div class="text-center col-md-6 col-12">
      <h3>Need to sign up?</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum, magnam?</p>
      <a class="btn btn-info btn-lg" href="#registerModal" data-toggle='modal' role="button">Register</a>

<hr>



<div id="loginModal" class="modal fade">
  <div class="modal-dialog modal-login">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Member Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <form action="app/topnav" method="post">
          <div class="form-group">
            <input type="username" [(ngModel)]='username' class="form-control" name="email" placeholder="Email"
              required="required">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]='password' class="form-control" name="password" placeholder="Password"
              required="required">
          </div>
          <div class="form-group">
            <button (click)=validateUser() type="submit"
              class="btn btn-primary btn-lg btn-block login-btn">Login</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>

<div id="registerModal" class="modal fade">
  <div class="modal-dialog modal-login">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Register</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <form action="app/topnav" method="post">
          <div class="form-group">
            <input type="username" [(ngModel)]='username' class="form-control" name="username" placeholder="Username"
              required="required">
          </div>
          <div class="form-group">
            <input type="username" [(ngModel)]='email' class="form-control" name="email" placeholder="Email"
              required="required">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]='password' class="form-control" name="password" placeholder="Password"
              required="required">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]='firstName' class="form-control" name="firstName" placeholder="First Name"
              required="required">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]='lastName' class="form-control" name="lastName" placeholder="Last Name"
              required="required">
          </div>
          <div class="form-group">
            <button (click)=createUser() type="submit"
              class="btn btn-primary btn-lg btn-block login-btn">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
