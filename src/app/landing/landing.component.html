<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <div class="jumbotron">
        <h1 class="text-center">Revature Community</h1>
        <p class="text-center">Connect with your fellow associates! (Description pending)</p>
      </div>
    </div>
  </div>
</div>
<div class="container text-white">
  <div class="row">
    <div class="text-center col-md-6 col-12">
      <h3>Already have an account?</h3>
      <p>Click below to </p>
      <a class="btn btn-danger btn-lg" href="#loginModal" role="button" data-toggle="modal">Login</a>
    </div>
    <div class="text-center col-md-6 col-12">
      <h3>Need to sign up?</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum, magnam?</p>
      <a class="btn btn-info btn-lg" href="#registerModal" data-toggle='modal' role="button">Register</a>
    </div>
  </div>
</div>
<hr>






<div id="loginModal" class="modal fade">
  <div class="modal-dialog modal-login">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Member Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <form #form="ngForm" ngNativeValidate action="app/topnav" method="post">
          <div class="form-group">
            <input type="email" [(ngModel)]='username' class="form-control" name="email" placeholder="Email"
            required />
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]='password' class="form-control" name="password" placeholder="Password"
            required />
          </div>
          <div class="form-group">
            <button (click)=validateUser() type="submit"
              class="btn btn-primary btn-lg btn-block login-btn" data-dismiss="modal">Login</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>

<div id="registerModal" class="modal fade">
  <div class="modal-dialog modal-login">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Register</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <form #form="ngForm" ngNativeValidate action="app/topnav" method="post">
          <div class="form-group">
            <input type="username" [(ngModel)]='username' class="form-control" name="username" placeholder="Username"
              required />
          </div>
          <div class="form-group">
            <input type="email" [(ngModel)]='email' class="form-control" name="email" placeholder="Email"
            required />
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]='password' class="form-control" name="password" placeholder="Password"
            required />
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]='firstName' class="form-control" name="firstName" placeholder="First Name"
            required />
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]='lastName' class="form-control" name="lastName" placeholder="Last Name"
            required />
          </div>
          <div class="form-group">
            <button  type="submit" [disabled]="!email || !password || !firstName || !lastName || !username" (click)=createUser()
              class="btn btn-primary btn-lg btn-block login-btn" data-dismiss="modal">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
